<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <!-- Wi-Fi -->
    <div
      class="flex items-center justify-between bg-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
    >
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-wifi text-indigo-500 text-3xl"></i>
        <span class="text-lg font-semibold text-gray-900">Wi-Fi</span>
      </div>
      <span class="text-gray-500 text-sm font-medium">0개</span>
    </div>

    <!-- Server account -->
    <div
      class="flex items-center justify-between bg-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
    >
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-server text-blue-500 text-3xl"></i>
        <span class="text-lg font-semibold text-gray-900">Server account</span>
      </div>
      <span class="text-gray-500 text-sm font-medium">0개</span>
    </div>

    <!-- Passbook -->
    <div
      class="flex items-center justify-between bg-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
    >
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-book text-yellow-500 text-3xl"></i>
        <span class="text-lg font-semibold text-gray-900">Passbook</span>
      </div>
      <span class="text-gray-500 text-sm font-medium">0개</span>
    </div>

    <!-- Identity -->
    <div
      class="flex items-center justify-between bg-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
    >
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-id-card text-pink-500 text-3xl"></i>
        <span class="text-lg font-semibold text-gray-900">Identity</span>
      </div>
      <span class="text-gray-500 text-sm font-medium">0개</span>
    </div>

    <!-- Security -->
    <div
      class="flex items-center justify-between bg-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
    >
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-shield-alt text-green-500 text-3xl"></i>
        <span class="text-lg font-semibold text-gray-900">Security</span>
      </div>
      <span class="text-gray-500 text-sm font-medium">0개</span>
    </div>

    <!-- Web -->
    <div
      class="flex items-center justify-between bg-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
    >
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-globe text-blue-600 text-3xl"></i>
        <span class="text-lg font-semibold text-gray-900">Web</span>
      </div>
      <span class="text-gray-500 text-sm font-medium">0개</span>
    </div>

    <!-- Card -->
    <div
      class="flex items-center justify-between bg-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
    >
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-credit-card text-teal-500 text-3xl"></i>
        <span class="text-lg font-semibold text-gray-900">Card</span>
      </div>
      <span class="text-gray-500 text-sm font-medium">0개</span>
    </div>
  </div>
</body>
</html>
