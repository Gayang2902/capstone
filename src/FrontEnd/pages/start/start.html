<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <link rel="stylesheet" href="./start_style.css">
</head>
<body>
<div class="background"></div>

<div class="glass-container">
    <h1 class="title">Password Manager</h1>

    <h2 class="steps">File</h2>

    <div class="cards">
        <div class="card">
            <button id="open-password-file">기존 파일 열기</button>
        </div>
        <div class="card">
            <button id="create-password-file">새 파일 만들기</button>
        </div>
    </div>

    <div class="link-card">
        <h3>최근 열었던 파일</h3>
        <ul id="recent-files" style="list-style: none; padding: 0;"></ul>
    </div>

    <div class="link-card">
        <h3>마스터 비밀번호 설정</h3>
        <input type="password" id="master-password-input" placeholder="새 비밀번호" />
        <button id="set-master-password">비밀번호 설정</button>
    </div>

    <div class="link-card">
        <h3>🔐 로그인</h3>
        <input type="password" id="password" placeholder="비밀번호" />
        <button id="login-btn">로그인</button>
    </div>
</div>
<script src="./start_renderer.js"></script>
</body>
</html>
