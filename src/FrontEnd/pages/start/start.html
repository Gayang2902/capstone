<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <link rel="stylesheet" href="./start_style.css" />
</head>
<body>
<div class="card">
    <h3>Welcome to Password Manager</h3>
    <button id="open-password-file">Open Password File</button>
    <button id="create-password-file">New Password File</button>
    <h3>Recently Opened Files</h3>
    <ul id="recent-files"></ul>
    <button id="connect-btn" disabled>Connect</button>
</div>

<!-- Create Master Password Modal -->
<div id="createMasterModal" class="modal">
    <div class="modal-content">
        <h3>Create Master Password</h3>
        <input type="password" id="create-master-input" placeholder="New master password" />
        <button id="create-master-save">Create</button>
        <button id="create-master-cancel">Cancel</button>
    </div>
</div>

<!-- Enter Master Password Modal -->
<div id="enterMasterModal" class="modal">
    <div class="modal-content">
        <h3>Enter Master Password</h3>
        <input type="password" id="enter-master-input" placeholder="Master password" />
        <button id="enter-master-submit">Submit</button>
        <button id="enter-master-cancel">Cancel</button>
    </div>
</div>

<script src="./start_renderer.js"></script>
</body>
</html>
