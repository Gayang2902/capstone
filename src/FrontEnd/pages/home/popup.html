<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 추가</title>
</head>
<body>
    <h2>새 비밀번호 등록</h2>
    <form id="add-form">
        <label>Title: <input type="text" id="title" required></label><br>
        <label>URL: <input type="text" id="url" required></label><br>
        <label>ID: <input type="text" id="id" required></label><br>
        <label>PW: <input type="password" id="pw" required></label><br>
        <label>Tag: <input type="text" id="tag"></label><br><br>
        <button type="submit">확인</button>
    </form>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('add-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const data = {
                title: document.getElementById('title').value,
                url: document.getElementById('url').value,
                id: document.getElementById('id').value,
                pw: document.getElementById('pw').value,
                tag: document.getElementById('tag').value
            };

            ipcRenderer.send('add-password-entry', data);
            window.close();
        });
    </script>
</body>
</html>
