<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Home - Password Manager</title>
    <link rel="stylesheet" href="../styles/styles.css"/>
    <script defer src="./home_renderer.js"></script>
</head>
<body class="bg-gray-100 h-screen p-4">
<div class="max-w-4xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold">전체 비밀번호</h1>
    <div class="flex justify-between items-center">
        <button id="btn-add-entry"
                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">추가</button>
        <input type="text" id="input-search" placeholder="검색어 입력"
               class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>
    <table class="min-w-full bg-white shadow rounded overflow-hidden">
        <thead>
        <tr class="bg-gray-200 text-left">
            <th class="px-4 py-2">Label</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Details</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody id="pw-list" class="divide-y bg-white"></tbody>
    </table>
    <div id="empty-msg" class="text-center text-gray-500">로딩 중...</div>
</div>
</body>
</html>
