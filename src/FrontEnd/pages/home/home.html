<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="./home_style.css">
</head>
<body>
<div class="app-container">
    <nav>
        <button onclick="goTo('home')">🏠 홈</button>
        <button onclick="goTo('statistic')">📊 통계</button>
        <button onclick="goTo('group')">👥 그룹</button>
        <button onclick="goTo('setting')">⚙️ 설정</button>
        <button onclick="goTo('start')">🔒 로그아웃</button>
    </nav>
    <main>
        <h1>홈 페이지</h1>
        <button id="screenshot-toggle">🔓 스크린샷 허용</button>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔎 검색...">
        </div>
        <button id="addEntryBtn">비밀번호 저장</button>

        <div id="popup">
            <div class="popup-content">
                <label>Title: <input type="text" id="titleInput"/></label>
                <label>URL: <input type="text" id="urlInput"/></label>
                <label>ID: <input type="text" id="idInput"/></label>
                <label>PW: <input type="password" id="pwInput"/></label>
                <label>Tag: <input type="text" id="tagInput"/></label>
                <div class="popup-actions">
                    <button id="saveBtn">확인</button>
                    <button id="cancelBtn">취소</button>
                </div>
            </div>
        </div>

        <table id="entryTable">
            <thead>
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>ID</th>
                <th>PW</th>
                <th>Tag</th>
                <th>즐겨찾기</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</div>

<script src="./home_renderer.js"></script>
<script type="module" src="../../shared/shared_renderer.js"></script>
</body>
</html>
