<!-- settings/settings.html -->
<div class="page-header">
  <h2>설정</h2>
</div>

<form class="settings-form">
  <div class="form-group">
    <label for="dark-mode">다크 모드 사용</label>
    <input type="checkbox" id="dark-mode" />
  </div>
  <div class="form-group">
    <label for="auto-lock">자동 잠금 시간</label>
    <select id="auto-lock">
      <option>1분</option>
      <option>5분</option>
      <option>10분</option>
      <option>30분</option>
    </select>
  </div>
  <div class="form-group">
    <label for="backup">자동 백업 활성화</label>
    <input type="checkbox" id="backup" />
  </div>
  <button type="submit" class="btn-primary">저장하기</button>
</form>
