<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Glassmorphism UI - Dark/Light Mode</title>
    <style>
        body.light-theme {
            background: linear-gradient(135deg, #b0bec5, #cfd8dc);
            color: #000;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #263238, #37474f);
            color: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            gap: 20px;
        }

        .sidebar {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .sidebar nav {
            width: 100%;
        }

        .sidebar button {
            background: none;
            border: none;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar button img {
            width: 1rem;
            height: 1rem;
            vertical-align: middle;
        }

        .sidebar button:hover,
        .sidebar .active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .content {
            flex: 4;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            height: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .left-icons { /* ÏôºÏ™Ω ÏïÑÏù¥ÏΩòÎì§ÏùÑ ÏúÑÌïú Ïª®ÌÖåÏù¥ÎÑà (ÌòÑÏû¨Îäî ÎπÑÏñ¥ÏûàÏùå) */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .right-icons {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .icon {
            font-size: 1rem;
            cursor: pointer;
        }

        .search {
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #f1f1f1;
            font-size: 0.85rem;
            height: 30px;
            min-width: 140px;
        }

        .button-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin: -5px 0 5px 0;
            padding: 0 5px;
        }

        .add-btn, .sort-btn {
            padding: 8px 10px; /* Ìå®Îî© Ïú†ÏßÄ */
            border: none;
            background: #9e9e9e;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0; /* Í∏ÄÏûê ÌÅ¨Í∏∞Î•º 0ÏúºÎ°ú ÎßåÎì§Ïñ¥ Ïïà Î≥¥Ïù¥Í≤å Ìï® */
            line-height: 0; /* Ï§Ñ ÎÜíÏù¥Î•º 0ÏúºÎ°ú ÎßåÎì§Ïñ¥ Í≥µÍ∞Ñ Ï∞®ÏßÄ ÏµúÏÜåÌôî */
            display: flex; /* ÏïÑÏù¥ÏΩò Ï§ëÏïô Ï†ïÎ†¨ */
            justify-content: center;
            align-items: center;
        }

        .add-btn::before {
            content: '‚ûï'; /* ÎçîÌïòÍ∏∞ ÏïÑÏù¥ÏΩò */
            font-size: 1rem; /* ÏïÑÏù¥ÏΩò ÌÅ¨Í∏∞ */
            line-height: 1rem; /* ÏïÑÏù¥ÏΩò Ï§Ñ ÎÜíÏù¥ */
            color: white;
        }

        .sort-btn::before {
            content: 'üìå'; /* ÏïïÏ†ï ÏïÑÏù¥ÏΩò */
            font-size: 1rem; /* ÏïÑÏù¥ÏΩò ÌÅ¨Í∏∞ */
            line-height: 1rem; /* ÏïÑÏù¥ÏΩò Ï§Ñ ÎÜíÏù¥ */
            color: white;
        }

        .add-btn:hover, .sort-btn:hover {
            background: #8c8c8c;
        }

        .glass-card {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        .table-header,
        .table-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .table-header {
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        body.dark-theme .container,
        body.dark-theme .glass-card {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .sidebar button:hover,
        body.dark-theme .sidebar .active {
            background: rgba(255, 255, 255, 0.15);
        }

        body.dark-theme .table-header {
            background-color: rgba(255, 255, 255, 0.05);
        }

        body.dark-theme .search {
            background-color: #555;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }

            .sidebar {
                flex-direction: row;
                justify-content: space-around;
                max-width: 100%;
                padding: 10px 0;
            }

            .sidebar nav {
                display: flex;
                flex-direction: row;
                gap: 10px;
                overflow-x: auto;
            }

            .sidebar button {
                font-size: 0.9rem;
                padding: 8px 10px;
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .sidebar button img {
                width: 0.9rem;
                height: 0.9rem;
                vertical-align: middle;
            }

            .content {
                width: 100%;
            }

            .table-header,
            .table-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .table-header span:nth-child(n+3),
            .table-row span:nth-child(n+3) {
                display: none;
            }

            .search {
                min-width: 100px;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                gap: 10px;
            }

            .right-icons {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .button-bar {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .add-btn, .sort-btn {
                padding: 8px 10px;
                font-size: 0.85rem;
            }

            .search {
                width: 100%;
            }

            .sidebar button {
                font-size: 0.8rem;
                gap: 3px;
            }

            .sidebar button img {
                width: 0.8rem;
                height: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">üîê</div>
            <nav>
                <button>

                </button>
                <button>
                    <img src="C:\Users\sun\Pictures\Desktop\ÏïÑÏù¥ÏΩò\plus-hexagon_10469364.png" alt="Generator ÏïÑÏù¥ÏΩò">
                    Generator
                </button>
                <button>
                    <img src="C:\Users\sun\Pictures\Desktop\ÏïÑÏù¥ÏΩò\analytics_18829498.png" alt="Statistics ÏïÑÏù¥ÏΩò">
                    Statistics
                </button>
                <button>
                    <img src="C:\Users\sun\Pictures\Desktop\ÏïÑÏù¥ÏΩò\people-line_18556817.png" alt="Group ÏïÑÏù¥ÏΩò">

                </button>
                <button>
                    <img src="C:\Users\sun\Pictures\Desktop\ÏïÑÏù¥ÏΩò\settings_4997892.png" alt="Setting ÏïÑÏù¥ÏΩò">

        <main class="content">
            <div class="top-bar">
                <div class="left-icons">

                    <span class="icon">
                        <img id="help-icon" src="C:\Users\sun\Pictures\Desktop\ÏïÑÏù¥ÏΩò\faq_12236663.png" alt="ÎèÑÏõÄÎßê ÏïÑÏù¥ÏΩò" style="width: 1.2rem; height: 1.2rem; vertical-align: middle;">
                    </span>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const sidebarButtons = document.querySelectorAll('.sidebar nav button');

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<img src="C:\\Users\\sun\\Pictures\\Desktop\\ÏïÑÏù¥ÏΩò\\star-crescent_18685753.png" alt="Îã§ÌÅ¨ Î™®Îìú ÏïÑÏù¥ÏΩò" style="width: 1.2rem; height: 1.2rem; vertical-align: middle;">';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeToggle.innerHTML = '<img src="C:\\Users\\sun\\Pictures\\Desktop\\ÏïÑÏù¥ÏΩò\\cloudy_2566711.png" alt="ÎùºÏù¥Ìä∏ Î™®Îìú ÏïÑÏù¥ÏΩò" style="width: 1.2rem; height: 1.2rem; vertical-align: middle;">';
            }
            localStorage.setItem('theme', theme);
        }

        themeToggle.addEventListener('click', () => {
            const current = body.classList.contains('dark-theme') ? 'dark' : 'light';
            applyTheme(current === 'dark' ? 'light' : 'dark');
        });

        window.addEventListener('DOMContentLoaded', () => {
            applyTheme(localStorage.getItem('theme') || 'light');

            sidebarButtons.forEach(button => {
                button.addEventListener('click', () => {
                    sidebarButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            const passwordList = [
                { title: " ÎÑ§Ïù¥Î≤Ñ", id: "apple123", pw: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢", tag: "üåê Web" },
                { title: " ÏùÄÌñâ", id: "user456", pw: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢", tag: "üè¶ Bank" },
                { title: " Î©îÏùº", id: "banana789", pw: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢", tag: "üìß Email" }
            ];

            const tableBody = document.getElementById('table-body');
            passwordList.forEach(item => {
                const row = document.createElement('div');
                row.classList.add('table-row');
                row.innerHTML = `
                    <span>${item.title}</span>
                    <span>${item.id}</span>
                    <span>${item.pw}</span>
                    <span>${item.tag}</span>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
