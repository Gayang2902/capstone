<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>암호화 입력</title>
</head>
<body>
  <h2>정보 입력</h2>
  <form id="encrypt-form">
    <label>ID: <input type="text" name="id" required></label><br>
    <label>비밀번호: <input type="password" name="pw" required></label><br>
    <label>URL: <input type="url" name="url" required></label><br><br>
    <button type="submit">암호화 및 저장</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('encrypt-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = {
        id: form.get('id'),
        pw: form.get('pw'),
        url: form.get('url')
      };

      const res = await fetch('/encrypt', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('result').textContent = result.message || '완료';
    });
  </script>
</body>
</html>
