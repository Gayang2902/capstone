<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Start - Password Manager</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="./start_renderer.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <!-- 1) 그라디언트 헤더 -->
    <div class="bg-gradient-to-r from-indigo-500 to-purple-500 p-6 rounded-t-2xl">
        <h1 class="text-center text-white text-2xl font-bold">Password Manager</h1>
    </div>
    <!-- 2) 본문 카드 -->
    <div class="bg-white rounded-b-2xl shadow-lg p-6 space-y-6">
        <!-- 버튼 그룹 -->
        <div class="flex gap-2">
            <button
                    id="btn-open-file"
                    class="flex-1 flex items-center justify-center gap-2 px-4 py-2 border-2 border-indigo-500 text-indigo-500 rounded-lg hover:bg-indigo-50 transition"
            >
                <i class="fa-solid fa-folder-open"></i>
                파일 열기
            </button>
            <button
                    id="btn-create-file"
                    class="flex-1 flex items-center justify-center gap-2 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition"
            >
                <i class="fa-solid fa-file-circle-plus"></i>
                새 파일 생성
            </button>
        </div>

        <!-- 파일 리스트 (ul 유지) -->
        <ul
                id="file-list"
                class="border border-gray-300 rounded-lg p-2 h-32 bg-gray-50 space-y-1 overflow-auto"
        >
            <li class="text-gray-500 italic">선택된 파일이 없습니다.</li>
        </ul>

        <!-- Master Password + Verify -->
        <div class="flex items-end gap-2">
            <div class="flex-1">

                <div class="relative">
                    <input
                            id="input-master-key"
                            type="password"
                            placeholder="마스터 비밀번호 입력"
                            class="w-full pr-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    />
                    <!-- 3) 눈 아이콘 토글 -->
                    <button
                            type="button"
                            class="absolute inset-y-0 right-2 flex items-center text-gray-400 hover:text-gray-600"
                    >
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <button
                    id="btn-authenticate"
                    class="mt-6 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg disabled:opacity-50 transition"
                    disabled
            >
                인증하기
            </button>
        </div>

        <!-- 상태 메시지 -->
        <div id="status-msg" class="h-5 text-red-500 text-sm"></div>
    </div>
</div>
</body>
</html>
